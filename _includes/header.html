<!doctype html>
<html>

<head>
    <title> {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<header>
    <div class="header-column-one">
        {% if page.title == "Emily's Blog" %}
        <nav>
            <a href="/">← Take me home</a>
        </nav>
        {% endif %}
        {% if page.type == "post" %}
        <nav>
            <a href="/blog.html">← All posts</a>
        </nav>
        {% endif %}
    </div>
    <div class="header-column-two">
        {% if page.type == "post" %}
        {% elsif page.type != "post" %}
        <h1> {{ page.title }} </h1>
        {% endif %}
    </div>
    
</header>

</html>
